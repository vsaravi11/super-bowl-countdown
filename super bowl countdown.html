<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl LIX Countdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/vsaravi11/Two-Players/main/Two%20Players.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: inherit;
            overflow: hidden;
        }

        #container {
            display: block;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            top: 50px; /* Shift content down */
        }

        h1 {
            font-size: 55px;
            margin: 0;
            color: white;
        }

        h2 {
            font-size: 30px;
            margin: 10px 0;
            color: white;
            white-space: nowrap;
        }

        #countdown {
            display: flex;
            justify-content: center;
            font-size: 72px;
            background-color: transparent;
            text-align: center;
            margin: 0 auto;
            padding: 10px 0;
            color: white;
        }

        .time-unit {
            margin: 0 15px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .time-number {
            font-size: 72px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 3px solid #642c86;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
            width: 80px; /* Default size */
            height: 80px; /* Default size */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-family: 'Roboto', sans-serif;
        }

        .time-label {
            font-size: 0.5em;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Mobile view */
        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 16px;
                margin: 5px 0;
            }
            #countdown {
                font-size: 24px;
                padding: 5px 0;
            }
            .time-unit {
                margin: 0 3px;
            }
            .time-number {
                font-size: 24px;
                width: 40px; /* Reduced width */
                height: 40px; /* Reduced height */
                padding: 5px;
            }
            .time-label {
                font-size: 0.75em;
            }
            #container {
                margin-top: 50px;
            }
            .game-time-message {
                font-size: 34px;
                text-align: center;
                width: 90%;
                padding: 0 5px;
                box-sizing: border-box;
                overflow-wrap: break-word;
                white-space: normal;
                margin-top: 30px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }

        /* Laptop view */
        @media (min-width: 1024px) and (max-width: 1280px) {
            .game-time-message {
                font-size: 72px;
                text-align: center;
                width: 100%;
            }
            .time-number {
                width: 100px; /* Adjusted size for laptop view */
                height: 100px; /* Adjusted size for laptop view */
                font-size: 72px; /* Keep font size unchanged */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SUPER BOWL LIX</h1>
        <h2>Countdown to February 9, 2025 at 6:30 PM</h2>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countDownDate = new Date("Feb 9, 2025 18:30:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = `
                        <div class="time-unit">
                            <span class="time-number">0</span>
                            <span class="time-label">Days</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">0</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">0</span>
                            <span class="time-label">Mins</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">0</span>
                            <span class="time-label">Secs</span>
                        </div>
                    `;
                    var gameTime = document.createElement("h2");
                    gameTime.textContent = "It's Game Time!";
                    gameTime.classList.add("game-time-message");
                    document.getElementById("container").appendChild(gameTime);
                } else {
                    document.getElementById("countdown").innerHTML = `
                        <div class="time-unit">
                            <span class="time-number">${days}</span>
                            <span class="time-label">Days</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">${hours}</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">${minutes}</span>
                            <span class="time-label">Mins</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number">${seconds}</span>
                            <span class="time-label">Secs</span>
                        </div>
                    `;
                }
            }, 1000);
        });
    </script>
</body>
</html>
